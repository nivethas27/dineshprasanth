<script type="text/javascript">
	function loadPageContainerContent(fileName) {
		$('#dpPageContainer').load(fileName);
	}
	$(window).load(function(){
  	loadPageContainerContent('./dp-portfolio.html');
 	});

	function showFixedNavigationControllers(){
		$("#fixedHome").css("display","block");
		$("#fixedSideCategorySelectContainer").css("display","block");
	}
	function hideFixedNavigationControllers(){
		$("#fixedHome").css("display","none");
		$("#fixedSideCategorySelectContainer").css("display","none");
	}
	function jumpto(h, fileName){
		var url = location.href;               //Save down the URL without hash.
		if(h == 'home') {
			loadPageContainerContent('./dp-portfolio.html');
		} else {
			loadPageContainerContent(fileName);
		}
		location.href = "#"+ h;                 //Go to the target element.
		history.replaceState(null,null,url);   //Don't like hashes. Changing it back.

		if(h == 'home'){
			hideFixedNavigationControllers();
		} else{
			showFixedNavigationControllers();
		}
		logClickEvent(h,1);
	}
	function highlightSideCategorySelect(category){
		var colorArray = ["#060708","","#885ea0","#043b71","#17964f","#b3c7c6","#ad3d0f","#00a7c9"];
		var sideCategoryArray = ["","","fixedSideCategory2","fixedSideCategory3","fixedSideCategory4","fixedSideCategory5","fixedSideCategory6","fixedSideCategory7"];
		
		$("#fixedSideCategorySelectContainer > div").css({"background-position":"left top","border-color":colorArray[0]});
		
		$("#"+sideCategoryArray[category]).css({"background-position":"left bottom","border-color":colorArray[category]});
	}
	function logClickEvent(tag, count){
		ga('send', 'event', 'button', 'click', tag, count);
	}
</script>
